<!doctype html>
<html lang="en">
<head>
    <title>Smart Wizard - a JavaScript jQuery Step Wizard plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Include SmartWizard CSS -->
    <link href="./css/wizard/smart_wizard.css" rel="stylesheet" type="text/css" />

    <!-- Optional SmartWizard theme -->
    <link href="./css/wizard/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css" />
    <link href="./css/wizard/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css" />
    <link href="./css/wizard/smart_wizard_theme_dots.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">

      <!-- External toolbar sample -->
      <div class="row d-flex align-items-center p-3 my-3 text-white-50">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Click to launch Smart Wizard modal
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Smart Wizard modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body">

              <!-- Smart Wizard HTML -->
              <div id="smartwizard">
                  <ul>
                      <li><a href="#step-1">Преглед</a></li>
                      <li><a href="#step-2">Общи условия</a></li>
                      <li><a href="#step-3">Резервация</a></li>
                      <li><a href="#step-4">Екстри</a></li>
                      <li><a href="#step-5">Плащане</a></li>
                  </ul>

                  <div>
                      <div id="step-1" class="">

                            <div style="text-align:center">
                                    <h2>Tabbed Image Gallery</h2>
                                    <p>Click on the images below:</p>
                                  </div>
                                  
                                  <!-- The four columns -->
                                  <div class="row">
                                    <div class="column">
                                      <img src="./images/cars/Citroen C4.png" width="100px" alt="Nature" onclick="myFunction(this);">
                                    </div>
                                    <div class="column">
                                      <img src="./images/cars/ford-focus.jpg" width="100px" alt="Snow" onclick="myFunction(this);">
                                    </div>
                                    <div class="column">
                                      <img src="./images/cars/hyudai-i10.jpg" width="100px" alt="Mountains" onclick="myFunction(this);">
                                    </div>
                                    <div class="column">
                                      <img src="./images/cars/hyundai-i10-image-9940.jpg" width="100px" alt="Lights" onclick="myFunction(this);">
                                    </div>
                                  </div>
                                  
                                  <div class="container">
                                    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                                    <img id="expandedImg" style="width:100%">
                                    <div id="imgtext" alt=""></div>
                                  </div>
                                  
                                  <script>
                                  function myFunction(imgs) {
                                    var expandImg = document.getElementById("expandedImg");
                                    var imgText = document.getElementById("imgtext");
                                    expandImg.src = imgs.src;
                                    imgText.innerHTML = imgs.alt;
                                    expandImg.parentElement.style.display = "block";
                                  }
                                  </script>
                      

                      </div>
                      <div id="step-2" class="">
                          Step Content
                      </div>
                      <div id="step-3" class="">
                          Step Content
                      </div>
                      <div id="step-4" class="">
                          Step Content
                      </div>
                      <div id="step-5" class="">
                            Step Content
                        </div>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>



    </div>

    <!-- jQuery Versions -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="./js/wizard/jquery.smartWizard.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            // Step show event
            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection, stepPosition) {
               //alert("You are on step "+stepNumber+" now");
               if(stepPosition === 'first'){
                   $("#prev-btn").addClass('disabled');
               }else if(stepPosition === 'final'){
                   $("#next-btn").addClass('disabled');
               }else{
                   $("#prev-btn").removeClass('disabled');
                   $("#next-btn").removeClass('disabled');
               }
            });

            // Toolbar extra buttons
            var btnFinish = $('<button></button>').text('Finish')
                                             .addClass('btn btn-info')
                                             .on('click', function(){ alert('Finish Clicked'); });
            var btnCancel = $('<button></button>').text('Cancel')
                                             .addClass('btn btn-danger')
                                             .on('click', function(){ $('#smartwizard').smartWizard("reset"); });

            // Smart Wizard 1
            $('#smartwizard').smartWizard({
                    selected: 0,
                    theme: 'arrows',
                    transitionEffect:'fade',
                    showStepURLhash: false,
                    toolbarSettings: {toolbarPosition: 'bottom',
                                      toolbarExtraButtons: [btnFinish, btnCancel]
                                    }
            });

        });
    </script>

</body>
</html>
