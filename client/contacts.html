    <!-- CONTACT FROM -->
    <section class="contacts">
        <h1>Свържи се с нас</h1>
        <form id="contact-form" method="post" action="contact.php" role="form">

            <div class="messages"></div>

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Име:<strong class="asterisk">*</strong></label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Въведете име" required="required">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_tel">Телефон:<strong class="asterisk">*</strong></label>
                            <input id="form_tel" type="tel" name="telephone" class="form-control" placeholder="Въведете телефон" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email:<strong class="asterisk">*</strong></label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Въведете имейл" required="required">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Предмет:<strong class="asterisk">*</strong></label>
                            <input id="form_need" type="text" name="need" class="form-control" placeholder="Въведете тема" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Съобщение:<strong class="asterisk">*</strong></label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Въведете съобщение" rows="4" required="required"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Изпрати">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                            <strong class="asterisk">*</strong> Тези полета са задължителни.
                    </div>
                </div>
            </div>

        </form>
    </section>
